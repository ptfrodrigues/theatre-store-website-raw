<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- fundo escurecido -->
<div id="custom-backdrop"></div>

<div class="container mt-5">
    <h1>Theatre Pieces</h1>

        <!-- Imagens na galeria -->
        <div class="col-6 col-md-4 mb-4">
            <img src="../img/a-tupperware-of-ashes-tanika-gupta.jpg" alt="Imagem 1" class="img-fluid gallery-img" onclick="openModal('../img/a-tupperware-of-ashes-tanika-gupta.jpg', 'Título 1', 'Esta é a descrição da Imagem 1.', '../img/a-tupperware-of-ashes-tanika-gupta.jpg')">
        </div>
        <div class="col-6 col-md-4 mb-4">
            <img src="../img/ballet-shoes-noel-streatfeild.jpg" alt="Imagem 2" class="img-fluid gallery-img" onclick="openModal('../img/ballet-shoes-noel-streatfeild.jpg', 'Título 2', 'Esta é a descrição da Imagem 2.')">
        </div>
        <div class="col-6 col-md-4 mb-4">
            <img src="../img/coriolanus-william-shakespeare.jpg" alt="Imagem 3" class="img-fluid gallery-img" onclick="openModal('Título 3', 'Esta é a descrição da Imagem 3.')">
        </div>
        <div class="col-6 col-md-4 mb-4">
        <img src="../img/war-horse-michael-morpurgo.jpg" alt="Imagem 4" class="img-fluid gallery-img" onclick="openModal('Título 4', 'Esta é a descrição da Imagem 4.')">
        </div>
        <div class="col-6 col-md-4 mb-4">
        <img src="../img/alterations-michael-abbensetts.jpg" alt="Imagem 5" class="img-fluid gallery-img" onclick="openModal('Título 5', 'Esta é a descrição da Imagem 5.')">
        </div>
        <div class="col-6 col-md-4 mb-4">
        <img src="../img/nye-tim-price-wales-millennium-center.jpg" alt="Imagem 6" class="img-fluid gallery-img" onclick="openModal('Título 6', 'Esta é a descrição da Imagem 6.')">
        </div>
        <div class="col-6 col-md-4 mb-4">
        <img src="../img/the-other-place-alexander-zeldin.jpg" alt="Imagem 7" class="img-fluid gallery-img" onclick="openModal('Título 7', 'Esta é a descrição da Imagem 7.')">
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
                <!-- Seção 1: Cabeçalho com imagem de fundo -->
            <div class="modal-section section-1">
                <!-- A imagem de fundo ocupa essa área, sem título ou descrição -->
            </div>

            <!-- Seção 2: Conteúdo com título e descrição -->
            <div class="modal-section section-2">
                <h5 class="modal-title" id="imageModalLabel">Título da Imagem</h5>
                <p id="imageModalDescription">Descrição da imagem.</p>
            </div>

            <!-- Outras seções adicionais, se necessário -->
            <div class="modal-section section-3">
                <p>Texto adicional ou outra seção.</p>
            </div>

                <!-- Seção 2 -->
                <div class="modal-section section-2">
                    <p>Texto da Seção 2</p>
                </div>

                <!-- Seção 3 -->
                <div class="modal-section section-3">
                    <p>Texto da Seção 3</p>
                </div>
            </div>
               
        </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS e JavaScript Personalizado -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
