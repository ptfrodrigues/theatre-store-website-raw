</head>
<body>
     
    <header>
       
               


    </header>



    <main>
        <section>
            <div>
                <h1 class="text-center">Bilheteria</h1>
                <h6 class="text-center">Adquira aqui os seus bilhetes</h6>
            </div>
        </section>

        <h5 class="my-4 mx-5">Escolha sua Peça</h5>


        <section>
            <div class="row" id="cartoes">
                <div class="col 12 col-sm-6 col-md-3">
                    <div class="card mb-3" id="peca1">
                        <a href="#detalhes1">
                            <img src="https://designcomcafe.com.br/wp-content/uploads/2023/10/como-criar-prompts-para-geracao-de-imagens-com-ia-1024x538.jpg" class="card-img-top" alt="Peça 1">

                                <h6 class="card-title">O Mistério da Sala Escura</h6>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col 12 col-sm-6 col-md-3">
                    <div class="card mb-3" id="peca2">
                        <a href="#detalhes2">
                            <img src="https://services.meteored.com/img/article/inteligencia-artificial-aprende-a-reconstruir-imagens-vistas-por-pessoas-ciencia-fotos-1679175318563_1280.jpg" class="card-img-top" alt="Peça 2">
                            <div class="card-body">
                                <h6 class="card-title">A Noite dos Espíritos</h6>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col 12 col-sm-6 col-md-3">
                    <div class="card mb-3" id="peca3">
                        <a href="#detalhes3">
                            <img src="https://dm0fehhuxv6f6.cloudfront.net/wp-content/uploads/2023/09/27163842/bc5902e3-f830-4eb1-94ac-bf8b17ac559f.jpeg" class="card-img-top" alt="Peça 3">
                            <div class="card-body">
                                <h6 class="card-title">O Mistério da Sala Escura</h6>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col 12 col-sm-6 col-md-3">
                    <div class="card mb-3" id="peca4">
                        <a href="#detalhes4">
                            <img src="https://services.meteored.com/img/article/inteligencia-artificial-aprende-a-reconstruir-imagens-vistas-por-pessoas-ciencia-fotos-1679175318563_1280.jpg" class="card-img-top" alt="Peça 4">
                            <div class="card-body">
                                <h6 class="card-title">A Noite dos Espíritos</h6>
                            </div>
                        </a>
                    </div>
                </div>
                
        </section>

        <section id="formulario" class="container mt-5">
                   
            <h3 class="text-center">Formulário de Reserva</h3>
            <form action="/submeter-reserva" method="POST" class="mt-3">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
        
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
        
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" required>
                </div>
        
                <button type="submit" class="btn btn-success btn-block">Enviar Reserva</button>
            </form>
        </section>
        

      

        
                        
           
            
          
    

    </main>
